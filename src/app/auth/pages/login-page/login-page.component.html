<form class="login-form">
    <h2>Iniciar Sesion</h2>
    <div class="form-group">
        <label for="username">Correo electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginObj.email">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginObj.password">
    </div>
    <button (click)="onLogin()">Login</button>
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes una cuenta?</div>
        <a type="button" class="text-decoration-none text-info fw-semibold" routerLink="/auth/new-account">Registrarse</a>
    </div>
</form>
