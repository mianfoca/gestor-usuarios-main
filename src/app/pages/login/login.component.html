<div class="login-container" id="container">
    <div class="image-container">
        <!-- Aquí puedes colocar tu imagen -->
        <img [src]="imagenUrl" alt="Imagen de fondo">
    </div>
    <div class="form-container">
        <form class="login-form" *ngIf="isLoginFormVisible">
            <h2>Iniciar Sesion</h2>
            <div class="form-group">
                <label for="username">Correo electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginObj.email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginObj.password">
            </div>
            <button (click)="onLogin()">Login</button>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>¿No tienes una cuenta?</div>
                <a type="button" class="text-decoration-none text-info fw-semibold" (click)="toggleForms()">Registrarse</a>
            </div>
        </form>
        <form class="register-form" *ngIf="!isLoginFormVisible">
            <h2>Registrarse</h2>
            <div class="form-group">
                <label for="name">Nombres</label>
                <input type="text" id="name" name="name" [(ngModel)]="signUpObj.name">
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname" [(ngModel)]="signUpObj.lastname">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="signUpObj.email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="signUpObj.password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="signUpObj.confirmPassword">
            </div>
            <button (click)="onRegister()">Registrarse</button>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>¿Ya estas registrado?</div>
                <a type="button" class="text-decoration-none text-info fw-semibold" (click)="toggleForms()">Iniciar Sesión</a>
            </div>
        </form>
    </div>
</div>
